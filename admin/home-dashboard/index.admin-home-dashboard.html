<nav class="navbar fixed-top navbar-light" style="background-color:#7e8082;">
    <span class="navbar-brand"><small>{{admDshHm.type}}</small> {{admDshHm.uname}}</span>        
    <div class="white-fonts" >
        <a class="pointer nav-links"  href="">New Test</a>|
        <a class="pointer  nav-links" href="#!dashboard">History</a> |
        <a class="context-menu nav-links" ng-show="admDshHm.type=='admin'" href="#!admin-home-dashboard">Question Banks</a>      
        
    </div>
    <button class="btn btn-outline-dark" type="button" ng-click="admDshHm.logout()">Logout</button>
</nav>

<div class="container-dashboard100 m-t-10">
    <div class="wrap-dashboard100 p-l-55 p-r-55 p-t-65 p-b-50 m-b-10"  >
        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">New Question Bank</button>
        <div class="table-responsive">
            <table  class="table table-bordered" style="max-width: 400px;">
                <tr>
                    <th>#</th>                            
                    <th>Question Bank</th>
                    <th>Description</th>                   
                    
                </tr>
                <tr ng-repeat="qbank in  admDshHm.QBankList">
                    
                    <td>{{$index+1}}</td>
                    <td> <a href="">{{qbank.name}}</a> </td>
                    <td>{{qbank.description}}</td>
                    
                </tr>
            </table>
        </div>
    </div>
</div>

<!--modal begin-->                            
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form name="form" ng-submit= "form.$valid && admDshHm.newQBank()" novalidate>
                
                <!-- Modal Header -->
                <div class="modal-header" ng-style='admDshHm.status=="success" ? admDshHm.success : admDshHm.failure'>
                    <h6 class="modal-title capitalize"><b>New Question Bank</b></h6>
                    {{admDshHm.msg}}
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body wrap-dashboard100">
                    
                    
                    
                    
                    
                    <fieldset class="question m-t-10">
                        <div class="row">
                            <div class="col-sm-6" ng-class="{ 'has-error': form.$submitted && form.name.$invalid }" >
                                <input type="text" name="name" class="form-control m-t-15" ng-model="admDshHm.name" placeholder="Question Bank Name" required>
                                <span ng-messages="form.$submitted && form.name.$error"  class="focus-input100-1">
                                    <span ng-message="required" class="focus-input100-2 text-danger"style="font-size : x-small;padding-left: 40%;"><b>Please enter the Name!</b></span>
                                </span>                                    
                            </div>
                        </div>
                        <div class="row m-t-15">
                            <div class="col" ng-class="{ 'has-error': form.$submitted && form.description.$invalid }" >
                            <textarea type="text" class="question100 m-l-50" name="description" rows="4" cols="30" ng-model="admDshHm.description" placeholder="Please enter the Description" required></textarea>
                            <span ng-messages="form.$submitted && form.description.$error"  class="focus-input100-1">
                                <span ng-message="required" class="focus-input100-2 text-danger"style="font-size : x-small;padding-left: 40%;"><b>Please enter the Description!</b></span>
                            </span>
                        </div>
                    </div>
                    
                </fieldset>
                
                
                
                
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success btn-sm" >Save</button>
            </div>
        </form>
        
    </div>
</div>
</div>                                  
<!--modal end-->
