<nav class="navbar fixed-top navbar-light" style="background-color:#7e8082;">
    <span class="navbar-brand">{{manageQB.uname}}</span>
    
    <div class="white-fonts">
        <a class="context-menu nav-links" href="#!home">New Test</a>  |
        <a class="pointer nav-links" href="#!dashboard">History</a>    |
        <a class="pointer  nav-links"  href="#!admin-home-dashboard">Question Banks</a>   
        
    </div>
    
    <button class="btn btn-outline-dark" type="button" ng-click="hm.logout()">Logout</button>
</nav>

<div class="container-dashboard100 m-t-10">
    <div class="wrap-dashboard100 p-l-55 p-r-55 p-t-65 p-b-50 m-b-10">
        <div class="wrap-question-header100 p-l-55 p-r-55 p-t-20 p-b-20">
            <div class="row">
                <div class="col">Question Bank Name: <strong> {{manageQB.qb_name}}</strong> </div>                                       
            </div>
            <div class="row m-t-10">
                <div class="col">Description: <small>  {{manageQB.description}}</small></div>
                                       
            </div>
        </div>
    </div>
    <div class="wrap-questions100 p-l-55 p-r-55 p-t-20 p-b-50 readonly">
        <div>
            <form name="form1" class="login100-form validate-form" ng-submit= "form1.$valid && manageQB.submit()" novalidate>
                <fieldset class="question m-t-10"  ng-repeat="column in manageQB.questions">

                    
                        <textarea type="text" class="question100" name="question" rows="4" cols="10" ng-model="column.question" placeholder="Please enter the question" required></textarea>
                        
                    
                    <button class="remove close"  ng-click="manageQB.removeColumn($index)">&times;</button><br>
                    
                    
                    
                    <input type="text" class="options100 form-control m-t-10" ng-model="column.options[0]"  placeholder="Option 1" required>
                    <input type="text" class="options100 form-control m-t-10" ng-model="column.options[1]"  placeholder="Option 2" required>
                    <input type="text" class="options100 form-control m-t-10" ng-model="column.options[2]"  placeholder="Option 3">
                    <input type="text" class="options100 form-control m-t-10" ng-model="column.options[3]"  placeholder="Option 4">
                    
                    <div class="row p-r-75">
                        <div class="col">
                            <select name="answer" class="form-control m-t-15 answer100" ng-model="column.answer" required> 
                                <option value="">Correct Answer</option> 
                                <option ng-repeat="option in column.options"  value="{{option}}"  >{{option}}</option> 
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <select name="level"  class="form-control m-t-15 answer100" ng-change="manageQB.test(column.level)" ng-model="column.level" required> 
                                <option value="">Select Level of the Question</option> 
                                <option ng-repeat="level in manageQB.levels"  value="{{level}}"  >{{level}}</option> 
                            </select>
                        </div>
                    </div>
                     
                    <div class="row m-t-10">
                        
                        <div class="col p-r-120"> <button ng-click="manageQB.removeColumn($index)" class="btn btn-danger btn-sm pos-right">Delete Question</button> </div>
                    </div>
                    
                </fieldset>
                <button class="addfields btn btn-outline-secondary" ng-click="manageQB.addNewColumn()">Add Question</button>
                
                    <div class="row m-t-20  p-t-5 p-r-5 p-b-5 p-l-5">
                        
                        <div class="col"></div>
                        <div class="col m-t-25">
                            <button type="submit" class="btn btn-primary btn-sm">Update question bank</button>
                        </div>
                    </div>
                </form>

                
        </div>
    </div>
</div>
